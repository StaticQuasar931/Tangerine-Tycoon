  <style>
    :root {
      /* Set your desired game width here */
      --GAME_WIDTH: 1200px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
    }

    /* Wrapper covers the full browser window. */
    #game-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /* Center the SWF container horizontally, fix its width, let the height fill. */
    #player {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: var(--GAME_WIDTH);
      height: 100%;
      background-color: #000;
    }

    .grayOverlay {
      position: absolute;
      top: 0;
      bottom: 0;
      background-color: #222;
      z-index: 900;
      display: none; /* Hidden by default until toggled */
    }

    /* Left overlay: fill leftover space from the left edge to the left edge of the game area */
    #leftOverlay {
      left: 0;
      width: calc((100vw - var(--GAME_WIDTH)) / 2);
    }

    /* Right overlay: fill leftover space from the right edge of the game area to the right edge of the screen */
    #rightOverlay {
      right: 0;
      width: calc((100vw - var(--GAME_WIDTH)) / 2);
    }

    #staticMenu {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #111;
      color: #0ff;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      animation: glow 2s infinite alternate;
    }

    #staticMenu a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    #toggleCrop {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px #666;
    }

    @keyframes glow {
      0% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
        box-shadow: 0 0 10px #0ff;
      }
    }
  </style>
</head>
<body>

  <!-- StaticQuasar931 Navigation -->
  <div id="staticMenu">

  </div>

  <!-- Hide Ugly Mode Button -->
  <button id="toggleCrop">Hide Ugly Mode</button>

  <!-- Game Wrapper (full window) -->
  <div id="game-wrapper">
    <!-- Gray Overlays -->
    <div id="leftOverlay" class="grayOverlay"></div>
    <div id="rightOverlay" class="grayOverlay"></div>

    <!-- SWF Player in center -->
    <div id="player"></div>
  </div>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const playerContainer = document.getElementById("player");
      playerContainer.appendChild(player);
      player.load("tangerine-tycoon.swf");

      // "Ugly Mode" toggle
      let cropped = false;
      const leftOverlay = document.getElementById("leftOverlay");
      const rightOverlay = document.getElementById("rightOverlay");
      const toggleBtn = document.getElementById("toggleCrop");

      toggleBtn.onclick = () => {
        cropped = !cropped;
        if (cropped) {
          leftOverlay.style.display = "block";
          rightOverlay.style.display = "block";
          toggleBtn.textContent = "Show Full View";
        } else {
          leftOverlay.style.display = "none";
          rightOverlay.style.display = "none";
          toggleBtn.textContent = "Hide Ugly Mode";
        }
      };
    });
  </script>
</body>
