    html, body {

      padding: 0;
      background-color: #000;
      /* If the iframe or parent has a defined height, we'll fill it. */

    /* Overlays are absolutely positioned on top, hidden by default. */

    #staticMenu a {

      text-decoration: none;
      font-weight: bold;
    }

    /* The toggle button in the top-right */
    #toggleCrop {
      position: fixed; /* or absolute if you prefer within iframe */
      top: 10px;
      right: 10px;

      color: #fff;
      padding: 10px 16px;

<body>

  <!-- "Ugly Mode" Toggle Button -->
  <button id="toggleCrop">Hide Ugly Mode</button>

  <!-- Wrapper for the Ruffle/Flash game -->
  <div id="game-wrapper">
    <!-- Left/Right Overlays (initially hidden) -->
    <div id="leftOverlay" class="grayOverlay"></div>
    <div id="rightOverlay" class="grayOverlay"></div>

    <!-- Actual Ruffle Player container -->
    <div id="player"></div>
  </div>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("DOMContentLoaded", () => {
      // Initialize Ruffle
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").appendChild(player);
      player.load("tangerine-tycoon.swf");

      // Toggle Overlays (Ugly Mode)
      let cropped = false;
      const leftOverlay = document.getElementById("leftOverlay");
      const rightOverlay = document.getElementById("rightOverlay");
      const toggleBtn = document.getElementById("toggleCrop");

      toggleBtn.onclick = () => {
        cropped = !cropped;
        if (cropped) {
          leftOverlay.style.display = "block";
          rightOverlay.style.display = "block";
          toggleBtn.textContent = "Show Full View";
        } else {
          leftOverlay.style.display = "none";
          rightOverlay.style.display = "none";
          toggleBtn.textContent = "Hide Ugly Mode";
        }
      };
    });
  </script>
</body>
