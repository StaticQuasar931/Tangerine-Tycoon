<head>

  <style>
    /* Reset and Overall Body Settings */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      overflow: hidden;
    }

    /* Container for the Game */
    #game-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    /* Ruffle SWF Player */
    #player {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    /* Overlays for cropping sides */
    .grayOverlay {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 18vw; /* ðŸ‘ˆ Adjust this single % value to control how much is hidden on both sides */
      background-color: #222;
      z-index: 900;
      display: none; /* Hidden by default until toggled */
    }
    #leftOverlay {
      left: 0;
    }
    #rightOverlay {
      right: 0;
    }

    /* StaticQuasar931 Nav Menu */
    #staticMenu {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #111;
      color: #0ff;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      animation: glow 2s infinite alternate;
    }
    #staticMenu a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Toggle Button (Cropping On/Off) */
    #toggleCrop {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px #666;
    }

    /* Menu Glow Animation */
    @keyframes glow {
      0% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
        box-shadow: 0 0 10px #0ff;
      }
    }
  </style>
</head>
<body>

  <!-- StaticQuasar931 Navigation -->
  <div id="staticMenu">
    <a href="https://sites.google.com/view/staticquasar931/gm3z" target="_blank">
      More Unblocked Games by Static
    </a>
  </div>

  <!-- Button to Toggle Cropping -->
  <button id="toggleCrop">Hide Ugly Mode</button>

  <!-- Left and Right Gray Overlays -->
  <div id="leftOverlay" class="grayOverlay"></div>
  <div id="rightOverlay" class="grayOverlay"></div>

  <!-- Game Embed -->
  <div id="game-wrapper">
    <div id="player"></div>
  </div>

  <!-- Ruffle Loader & Toggle Script -->
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("DOMContentLoaded", () => {
      // Initialize Ruffle
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").appendChild(player);
      player.load("tangerine-tycoon.swf");

      // Crop Toggle Logic
      let cropped = false;
      const leftOverlay = document.getElementById("leftOverlay");
      const rightOverlay = document.getElementById("rightOverlay");
      const toggleBtn = document.getElementById("toggleCrop");

      toggleBtn.onclick = () => {
        cropped = !cropped;
        const display = cropped ? "block" : "none";
        leftOverlay.style.display = display;
        rightOverlay.style.display = display;
        toggleBtn.textContent = cropped ? "Show Full View" : "Hide Ugly Mode";
      };
    });
  </script>
</body>
