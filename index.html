<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Tangerine Tycoon - Unblocked Flash Clicker Game | StaticQuasar931</title>

  <meta name="description" content="Play Tangerine Tycoon – a chaotic and addictive clicker game about hoarding citrus. Breed, invest, and time-travel with tangerines! Fully unblocked and Flash-ready at StaticQuasar931." />
  <meta name="keywords" content="Tangerine Tycoon, Tangerine Tycoon unblocked, citrus clicker, Flash idle game, Ruffle unblocked g@mes, staticquasar931 tycoon, tangerine flash game" />
  <meta name="author" content="StaticQuasar931" />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="tangerine-tycoon.png" type="image/png" />

  <!-- Ruffle for Flash Emulation -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    /* 1) Reset and Body Defaults */
    html, body {
      margin: 0;
      padding: 0;
      /* No overflow hidden here so if the iframe is smaller than content, 
         scroll bars can appear instead of cropping. */
      background-color: #000;
      height: 100%; /* Let the iframe/container control actual size */
      width: 100%;
    }

    /* 2) Main Game Wrapper fills the container (iframe) 100% */
    #game-wrapper {
      position: relative;
      width: 100%;
      height: 100%; /* In most cases, your iframe height sets the actual space. */
      background: #000;
    }

    /* 3) Ruffle Player fills the wrapper */
    #player {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    /* 4) Side Overlays for cropping (absolute to #game-wrapper) */
    .grayOverlay {
      position: absolute;       /* absolute = pinned inside #game-wrapper */
      top: 0;
      bottom: 0;               /* fill top-to-bottom of wrapper */
      width: 18%;              /* proportion of the wrapper's width */
      background-color: #222;
      z-index: 900;
      display: none;           /* hidden by default */
    }
    #leftOverlay {
      left: 0;
    }
    #rightOverlay {
      right: 0;
    }

    /* 5) StaticQuasar931 Nav Menu (fixed to the viewport – 
          if you want it inside #game-wrapper, change to absolute) */
    #staticMenu {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #111;
      color: #0ff;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 1000; /* above overlays */
      animation: glow 2s infinite alternate;
    }
    #staticMenu a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    /* 6) Button to Toggle Overlays */
    #toggleCrop {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000; /* above overlays */
      box-shadow: 0 0 10px #666;
    }

    /* 7) Glow Animation for the Nav Menu */
    @keyframes glow {
      0% { opacity: 0.7; }
      100% {
        opacity: 1;
        box-shadow: 0 0 10px #0ff;
      }
    }
  </style>
</head>
<body>

  <!-- StaticQuasar931 Navigation -->
  <div id="staticMenu">
    <a href="https://sites.google.com/view/staticquasar931/gm3z" target="_blank">
      More Unblocked Games by Static
    </a>
  </div>

  <!-- Button to Toggle Left/Right Overlays -->
  <button id="toggleCrop">Hide Ugly Mode</button>

  <!-- Game Embed + Overlays -->
  <div id="game-wrapper">
    <!-- Side Overlays -->
    <div id="leftOverlay" class="grayOverlay"></div>
    <div id="rightOverlay" class="grayOverlay"></div>

    <!-- Ruffle Player Container -->
    <div id="player"></div>
  </div>

  <!-- Ruffle Loader & Toggle Script -->
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("DOMContentLoaded", () => {
      // 1) Initialize Ruffle and load the SWF
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("player").appendChild(player);
      player.load("tangerine-tycoon.swf");

      // 2) Crop Toggle Logic
      let cropped = false;
      const leftOverlay = document.getElementById("leftOverlay");
      const rightOverlay = document.getElementById("rightOverlay");
      const toggleBtn = document.getElementById("toggleCrop");

      toggleBtn.onclick = () => {
        cropped = !cropped;
        const display = cropped ? "block" : "none";
        leftOverlay.style.display = display;
        rightOverlay.style.display = display;
        toggleBtn.textContent = cropped ? "Show Full View" : "Hide Ugly Mode";
      };
    });
  </script>
</body>
</html>
